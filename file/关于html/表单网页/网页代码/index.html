<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息提交</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <h1 id="title">个人信息提交表</h1>
    <form action="https://cmdscm.github.io" method="get">
        <fieldset class="mokuai" title="基本信息">
            <label>
                <p>请选择你的性别:</p>
                <select>
                    <option value="1">男/boy</option>
                    <option value="2">女/girl</option>
                    <option value="3">保密</option>
                </select>
            </label>
            <label>
                <p>请输入你的年龄:</p>
                <input class="input-yes" type="number" min="1" max="120" placeholder="your age" pattern="[0-9]+" required>
            </label>
            <label>
                <p>请输入你的用户名:</p>
                <input class='input-yes' type="text" placeholder="your username" required>
            </label>
            <label>
                <p>请输入你的邮箱:</p>
                <input class="input-yes" type="email" placeholder="your email" required>
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input id="input-xieyi-one" class="input-xieyi" type="checkbox" required> <div id="one">我已阅读 <a href="https://cmdscm.github.io">用户协议</a></div>
                <input class="input-xieyi" type="radio" name="xieyi" id="xieyi" required> 我已同意 用户协议
                <input class="input-xieyi" type="radio" name="xieyi" id="xieyi" required> 我不同意 用户协议
            </label>
        </fieldset>
        <fieldset>
            <label>
                <textarea placeholder="写几句附言吧~ (不是必填)" cols="40" rows="5"></textarea>
            </label>
        </fieldset>
        <button type="submit">提交</button>
    </form>
    </main>
</body>
</html>
