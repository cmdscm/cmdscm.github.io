<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交表单</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"/>
</head>
<body>
    <header>
        <!-- logo -->
        <h1>G</h1>
        <!-- 链接 -->
        <nav>
            <a href="https://cmdscm.github.io/form">重新填写</a>
            <a href="https://cmdscm.github.io" target="_blank">返回主页</a>
            
        </nav>
    </header>
    <div id="air"></div>  
    <main>
    <h1 id="title">个人信息收集表</h1>
    <p  id="ts-one">
        标题后有<!-- <i class="fa-solid fa-circle-check" style="color: white;" id="title-svg"></i> -->
        + 为必填项,将必填项填写完成后点击<b>'提交'</b>按钮
    </p>
    <br>
    <hr>
    <br>
    <form id="form" action="https://cmdscm.github.io" method="post">
        <fieldset class="mokuai">
            <h2 class="mk-title" id="person-print">个人信息填写<!-- <i class="fa-solid fa-circle-check text-svg"  style="color: purple;"></i> -->+</h2>
            <br>
            <div class="person-input-border">
                <label class="mk-content" for="name">
                    <p>请输入你的名字:</p>
                    <input class='enter'type="text" id='name' placeholder="enter your name" required>
                </label>
                <label class="mk-content" for="phone-number">
                    <p>请输入你的年龄:</p>
                    <input class='enter'type="number" id="phone-number" placeholder="enter your age(1~125)" min="1" max="125"  required>
                </label>
                <label class="mk-content" for="email">
                    <p>请输入你的邮箱:</p>
                    <input class='enter' type="email" id="email" placeholder="enter your email" required>
                </label>
                <label class="mk-tf" for="boy-girl">
                    <p>请选择你的性别:</p>
                    <select id="boy-girl" >
                        <option value="">男/boy</option>
                        <option value="1">女/girl</option>
                        <option value="2">无/null</option>
                    </select>
                </label>
            </div>
        </fieldset>
        <br>
        <fieldset class="mokuai">
            <h2 class="mk-title" id="xieyi-print">阅读协议填写<!--<i class="fa-solid fa-circle-check text-svg"  style="color: purple;"></i>-->+</h2>
            <br>
            <h4 id="person-xieyi">请在阅读完此<b ><a id="person-xieyi-a" href="https://cmdscm.github.io">用户协议</a></b>后再填写</h4>
            <br>
            <div class="person-input-border">
                <label class="mk-content" for="yuedu">
                    <p class="xieyi-title">是否认真阅读协议?</p>
                    <input type="checkbox" value="yes" id="yuedu" class="yuedu" name="yuedu" required> 我已认真阅读用户协议
                </label>
                <label class="mk-content" for="xieyi">
                    <p class='xieyi-title'>是否同意用户协议?</p>
                    <input type="radio" class="xieyi" name="xieyi" id="xieyi" value="1" required> 我很同意这个协议
                    <input type="radio" class="xieyi" name="xieyi" id="xieyi" value="2" required> 我不同意这个协议
                </label>
            </div>
        </fieldset>
        <br>
        <fieldset class="mokuai">
            <h2 class="mk-title" id="wantsend-print">备注信息填写</h2>
            <br>
            <label>
                <textarea  cols="" rows="" placeholder="enter your want" minlength="0"></textarea>
            </label>
        </fieldset>
        <br>
        <hr>
        <br>
        <input id="submit" type="submit" class="submit">
    </form>
    <div id="main-footer"><p id="shengming">声明:此网页仅供娱乐,您的信息不会泄露，如泄露与网站作者无关</p></div>
    </main>
</body>
</html>
