<!DOCTYPE html>
<html>
<head>
    <title>SVG饼图动画示例</title>
    <style>
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400">
        <!-- 创建扇形 -->
        <path id="slice1" d="M200,200 L200,50 A150,150 0 0,1 349.3,176.8 Z" fill="#FFC107">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                from="0 200 200" to="360 200 200" dur="5s" repeatCount="indefinite" />
        </path>
        <path id="slice2" d="M200,200 L349.3,176.8 A150,150 0 0,1 316.8,383.2 Z" fill="#F44336">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                from="0 200 200" to="360 200 200" dur="5s" repeatCount="indefinite" />
        </path>
        <path id="slice3" d="M200,200 L316.8,383.2 A150,150 0 0,1 50,200 Z" fill="#9C27B0">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                from="0 200 200" to="360 200 200" dur="5s" repeatCount="indefinite" />
        </path>
        <path id="slice4" d="M200,200 L50,200 A150,150 0 0,1 200,50 Z" fill="#03A9F4">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                from="0 200 200" to="360 200 200" dur="5s" repeatCount="indefinite" />
        </path>
    </svg>
</body>
</html>
