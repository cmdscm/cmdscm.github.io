<!DOCTYPE html>
<html>
<head>
    <title>SVG图表示例</title>
</head>
<body>
    <svg width="400" height="400">
        <!-- 创建坐标轴 -->
        <line x1="50" y1="350" x2="350" y2="350" stroke="black" />
        <line x1="50" y1="350" x2="50" y2="50" stroke="black" />

        <!-- 创建柱状图的矩形 -->
        <rect x="100" y="300" width="50" height="50" fill="blue" />
        <rect x="175" y="250" width="50" height="100" fill="blue" />
        <rect x="250" y="200" width="50" height="150" fill="blue" />
        <rect x="325" y="100" width="50" height="250" fill="blue" />

        <!-- 创建标签 -->
        <text x="100" y="380" text-anchor="middle">A</text>
        <text x="175" y="380" text-anchor="middle">B</text>
        <text x="250" y="380" text-anchor="middle">C</text>
        <text x="325" y="380" text-anchor="middle">D</text>
    </svg>
</body>
</html>
